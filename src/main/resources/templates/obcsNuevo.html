<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento de Formulario de OBC</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Fragmento de Formulario de OBC -->
    <div th:fragment="obcForm(titulo, obc)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Crear Nueva OBC</h1>
        
        <form th:action="@{/obcs/nuevo/save}" th:object="${obcs}" method="post">
            <div class="form-group">
                <label for="fecha" class="col-form-label">Fecha:</label>
                <input class="form-control" type="date" id="fecha" name="fecha" required th:value="*{fecha}" />
            </div>
            <div class="form-group">
                <label for="valor" class="col-form-label">Valor:</label>
                <input class="form-control" type="number" id="valor" name="valor" required th:value="*{valor}" />
            </div>
            <div class="form-group">
                <label for="tipo" class="col-form-label">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo" required th:value="*{tipo}">
                    <option value="">Seleccione el tipo</option>
                    <option value="retiro">Retiro</option>
                    <option value="consignacion">Consignaci√≥n</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_cuenta" class="col-form-label">Cuenta Asociada:</label>
                <select class="form-control" id="id_cuenta" name="id_cuenta" required th:field="*{id_cuenta}">
                    <option value="">Seleccione una cuenta</option>
                    <option th:each="cuenta : ${cuentas}" th:text="${cuenta._id}" th:value="${cuenta._id}"></option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/obcs}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
